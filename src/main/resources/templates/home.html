<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/icon/cutly_favicon.png}">
    <title>Cutly - URL 단축 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <h1>Cutly - URL 단축 서비스</h1>
            <p class="text-muted">긴 URL을 빠르고 쉽게 단축하세요!</p>
        </div>

        <!-- URL 단축 폼 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title text-center mb-3">URL 단축하기</h5>
                <form id="shortenForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="originalUrl" placeholder="단축할 URL을 입력하세요" required>
                    </div>
                    <div class="d-grid">
                        <button type="button" class="btn btn-custom" id="shortenBtn">단축하기</button>
                    </div>
                </form>
                <div id="shortenResult" class="mt-3 text-center" style="display: none;">
                    <p class="text-success">단축된 URL: <a href="#" id="shortUrl" target="_blank"></a></p>
                </div>
            </div>
        </div>

        <!-- QR 코드 생성 폼 -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center mb-3">단축 URL QR 코드 생성</h5>
                <form id="qrForm" method="get" action="/qrcode">
                    <div class="mb-3">
                        <label for="url" class="form-label">URL 입력</label>
                        <input type="text" id="url" name="url" class="form-control" placeholder="QR 코드를 생성할 URL을 입력하세요" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-custom">QR 코드 보기</button>
                    </div>
                </form>
                <div id="qrCodeResult" class="mt-4 text-center" style="display: none;">
                    <img id="qrCodeImage" src="" alt="QR 코드" class="img-fluid rounded">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
